<!doctype html>

<html>
	<head>
		<script src="jszip.min.js"></script>
		<script src="submitter.js"></script>
		<link rel="stylesheet" href="style.css"></link>
	</head>
	<body>
		<h1>
			Computer Science IA Submission Form
		</h1>
		<main>
			<form action="javascript:submitSolution()">
				<fieldset>
					<label for="candidate-id">Candidate ID:</label>
					<input type="text" id="candidate-id" required pattern="\d{6}-\d{4}" />
				</fieldset>
						
				<fieldset>
					<label for="name">Solution title:</label>
					<input type="text" id="solution-title" required />
				</fieldset>
					
				<fieldset>
					<label for="name">Word count:</label>
					<input type="number" id="word-count" required min="0" value="2000" />
				</fieldset>
				
				<fieldset>
					<label for="name">Planning (A):</label>
					<input type="file" id="file1" accept=".pdf" />
				</fieldset>
				
				<fieldset>
					<label for="name">Record of tasks (B):</label>
					<input type="file" id="file2" accept=".pdf" />
				</fieldset>
				
				<fieldset>
					<label for="name">Design document (B):</label>
					<input type="file" id="file3" accept=".pdf" />
				</fieldset>
				
				<fieldset>
					<label for="name">Development (C):</label>
					<input type="file" id="file4" accept=".pdf" />
				</fieldset>
				
				<fieldset>
					<label for="name">Video of functionality (D):</label>
					<input type="file" id="file5" accept=".mp4" />
				</fieldset>
				
				<fieldset>
					<label for="name">Evaluation (E):</label>
					<input type="file" id="file6" accept=".pdf" />
				</fieldset>
				
				<fieldset>
					<label for="name">Appendix:</label>
					<input type="file" id="file7" accept=".pdf" />
				</fieldset>

				<fieldset>
					<label for="name">Product ZIP file:</label>
					<input type="file" id="file8" accept=".zip" />
				</fieldset>

				<fieldset class="center">
					<h2>Notes:</h2>
					<textarea type="text" id="project-notes" rows="6" cols="60"></textarea>
					<div>These notes should describe how to run your code if necessary.</div>
				</fieldset>
				
				<fieldset class="center">
					<input id="submit-button" type="submit" value="Submit" />
					<span id="please-wait" class="hidden">
						<img src="wait.gif">
						Please wait.
					</span>
				</fieldset>			
			</form>
		</main>
		
		<div id="error-message">
		</div>		
		
		<div class="hidden">
			<a id="result" download="internal-assessment.zip">
		</div>
	</body>
</html>
